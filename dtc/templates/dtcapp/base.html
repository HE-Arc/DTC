<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    
    {% load bootstrap4 %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dtcapp/style.css' %}">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    {# Navbar #}
    <nav>
        <ul>
            <a href="{% url 'index'%}">
                {% load static %}
                <img src="{%static 'images/logo_dtc.png' %}" width="6%" alt="logo dtc" class="" />
            </a>
        </ul>
    </nav>
    {# ------ #}

    {# Content #}
    {% block content %}{% endblock content %}
    {# ------- #}

    <p style="text-align: center; position: absolute; width: 100%; bottom: 0; height: 2.5rem;">2021 @HE-ARC</p>

</body>

</html>
