{% extends 'dtcapp/base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'dtcapp/log_sign_form.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}

{# The entire login block #}
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image of card is set in CSS -->
                </div>
                <div class="card-body">
                    <h4 class="card-title-login text-center">Login</h4>

                    {#The login form #}
                    <form class="form-signin" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                                required autofocus>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <hr>
                        <button class="btn btn-primary btn-block text-uppercase" type="submit">Login</button>
                        <hr class="my-4">
                        <h5 class="card-title text-center mb-4">Don't have an account ?</h5>
                        <a class="btn btn-twitch btn-block text-uppercase mb-3" href="{% url 'signup' %}">
                            <i class="fab fa-twitch mr-2" style="vertical-align: text-top;font-size:1.2rem;"></i> Sign up with twitch now
                        </a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
